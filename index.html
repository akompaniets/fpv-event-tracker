        function formatCrewName(name) {
            if (!name || !name.trim()) return '';
            
            const words = name.trim().split(/\s+/);
            if (words.length === 0) return '';
            
            const firstWord = words[0].toLowerCase();
            
            const restWords = words.slice(1).map(word => {
                if (word.length === 0) return '';
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
            
            return [firstWord, ...restWords].join(' ');
        }
        
        function parseTime(timeStr) {
            // –ö–æ–Ω–≤–µ—Ä—Ç—É—î —á–∞—Å "–ß–ß:–•–•" –≤ —Ö–≤–∏–ª–∏–Ω–∏ –¥–ª—è –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è
            if (!timeStr || !timeStr.includes(':')) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

            formatCoordinatesInput(field);
        }
        
        function formatTimeInput(field) {
            let value = field.value.replace(/[^\d]/g, ''); // –ó–∞–ª–∏—à–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —Ü–∏—Ñ—Ä–∏
            
            if (value.length === 0) {
                field.value = '';
                return;
            }
            
            // –û–±–º–µ–∂—É—î–º–æ 4 —Ü–∏—Ñ—Ä–∞–º–∏
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            
            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è –≥–æ–¥–∏–Ω (00-23)
            if (value.length >= 2) {
                let hours = parseInt(value.slice(0, 2));
                if (hours > 23) {
                    hours = 23;
                }
                value = hours.toString().padStart(2, '0') + value.slice(2);
            }
            
            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è —Ö–≤–∏–ª–∏–Ω (00-59)
            if (value.length >= 4) {
                let hours = value.slice(0, 2);
                let minutes = parseInt(value.slice(2, 4));
                if (minutes > 59) {
                    minutes = 59;
                }
                value = hours + minutes.toString().padStart(2, '0');
            }
            
            // –î–æ–¥–∞—î–º–æ –¥–≤–æ–∫—Ä–∞–ø–∫—É –ø—ñ—Å–ª—è 2 —Ü–∏—Ñ—Ä
            if (value.length >= 3) {
                value = value.slice(0, 2) + ':' + value.slice(2);
            }
            
            field.value = value;
        }
        
        function handleTimeBackspace(e) {
            // –Ø–∫—â–æ –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ Backspace —ñ –∫—É—Ä—Å–æ—Ä –ø—ñ—Å–ª—è –¥–≤–æ–∫—Ä–∞–ø–∫–∏, –≤–∏–¥–∞–ª—è—î–º–æ –¥–≤–æ–∫—Ä–∞–ø–∫—É
            if (e.key === 'Backspace') {
                const value = e.target.value;
                const cursorPos = e.target.selectionStart;
                
                if (cursorPos === 3 && value.charAt(2) === ':') {
                    e.preventDefault();
                    e.target.value = value.slice(0, 2);
                }
            }
        }
        
        function formatCoordinatesInput(eventOrField) {
            // –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ —è–∫ event object, —Ç–∞–∫ —ñ –ø—Ä—è–º–æ–≥–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ field
            const field = eventOrField.target ? eventOrField.target : eventOrField;
            
            let value = field.value.replace(/\s/g, ''); // –í–∏–¥–∞–ª—è—î–º–æ –ø—Ä–æ–±—ñ–ª–∏
            
            if (value.length === 0) {
                field.value = '';
                return;
            }
            
            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è –ø–æ –º–∞—Å–∫—É: 37T BN 98978 89504
            // –ü–æ–∑–∏—Ü—ñ—ó: –î–î –ë –ë–ë –î–î–î–î–î –î–î–î–î–î (–î=digit, –ë=letter)
            let formatted = '';
            
            for (let i = 0; i < value.length && i < 15; i++) {
                const char = value[i].toUpperCase();
                
                if (i < 2) {
                    // –ü–æ–∑–∏—Ü—ñ—ó 0-1: —Ç—ñ–ª—å–∫–∏ —Ü–∏—Ñ—Ä–∏
                    if (/\d/.test(char)) {
                        formatted += char;
                    }
                } else if (i === 2) {
                    // –ü–æ–∑–∏—Ü—ñ—è 2: —Ç—ñ–ª—å–∫–∏ –±—É–∫–≤–∞
                    if (/[A-Z]/.test(char)) {
                        formatted += char;
                    }
                } else if (i >= 3 && i < 5) {
                    // –ü–æ–∑–∏—Ü—ñ—ó 3-4: —Ç—ñ–ª—å–∫–∏ –±—É–∫–≤–∏
                    if (/[A-Z]/.test(char)) {
                        formatted += char;
                    }
                } else {
                    // –ü–æ–∑–∏—Ü—ñ—ó 5-14: —Ç—ñ–ª—å–∫–∏ —Ü–∏—Ñ—Ä–∏
                    if (/\d/.test(char)) {
                        formatted += char;
                    }
                }
            }
            
            // –î–æ–¥–∞—î–º–æ –ø—Ä–æ–±—ñ–ª–∏: 37T BN 98978 89504
            let result = '';
            if (formatted.length > 0) {
                result = formatted.slice(0, 3); // 37T
            }
            if (formatted.length >= 4) {
                result += ' ' + formatted.slice(3, 5); // BN
            }
            if (formatted.length >= 6) {
                result += ' ' + formatted.slice(5, 10); // 98978
            }
            if (formatted.length >= 11) {
                result += ' ' + formatted.slice(10, 15); // 89504
            }
            
            field.value = result;
        }
        
        function declineFlights(count) {
            const lastDigit = count % 10;
            const lastTwoDigits = count % 100;
            
            // 11-14 –∑–∞–≤–∂–¥–∏ "–ø–æ–ª—å–æ—Ç—ñ–≤"
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                return '–ø–æ–ª—å–æ—Ç—ñ–≤';
            }
            
            // 1 –ø–æ–ª—ñ—Ç, 21 –ø–æ–ª—ñ—Ç, 31 –ø–æ–ª—ñ—Ç...
            if (lastDigit === 1) {
                return '–ø–æ–ª—ñ—Ç';
            }
            
            // 2, 3, 4 –ø–æ–ª—å–æ—Ç–∏
            if (lastDigit >= 2 && lastDigit <= 4) {
                return '–ø–æ–ª—å–æ—Ç–∏';
            }
            
            // 5, 6, 7, 8, 9, 0 –ø–æ–ª—å–æ—Ç—ñ–≤
            return '–ø–æ–ª—å–æ—Ç—ñ–≤';
        }
        
        function declineTimes(count) {
            const lastDigit = count % 10;
            const lastTwoDigits = count % 100;
            
            // 11-14 –∑–∞–≤–∂–¥–∏ "—Ä–∞–∑—ñ–≤"
            if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
                return '—Ä–∞–∑—ñ–≤';
            }
            
            // 1 —Ä–∞–∑, 21 —Ä–∞–∑, 31 —Ä–∞–∑...
            if (lastDigit === 1) {
                return '—Ä–∞–∑';
            }
            
            // 2, 3, 4 —Ä–∞–∑–∏
            if (lastDigit >= 2 && lastDigit <= 4) {
                return '—Ä–∞–∑–∏';
            }
            
            // 5, 6, 7, 8, 9, 0 —Ä–∞–∑—ñ–≤
            return '—Ä–∞–∑—ñ–≤';
        }
